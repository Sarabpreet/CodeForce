<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>
<script>
if (annyang) {

  var commands = {
    'vibrate': function() {
     vibe(1000);
    }
  };


  annyang.addCommands(commands);



}
</script>



<script> 
function vibe(x){

navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
if ("vibrate" in navigator) {
	// vibration API supported
	navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
	navigator.vibrate(x);

}

}



speak("Hello User with a weird blue turban! tell me your password");
vibe(50);
annyang.start(); 
speak("Awesome!, you got it right!");
speak("Now, you can start playing with me! (no pun intended)"); 
speak("please note, to halt the program all you need to say is......estop");

function speak(st){


var utterance = new SpeechSynthesisUtterance(st);
window.speechSynthesis.speak(utterance);


}

</script>
